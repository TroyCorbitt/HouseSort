<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Game of Thrones Games</h1>
    <div id="memory-game">
        <h2>Memory Card Game</h2>
        <div class="grid"></div>
        <button onclick="startMemoryGame()">Start Game</button>
    </div>
    <div id="attribute-game">
        <h2>Attribute Assignment Game</h2>
        <div class="questions"></div>
        <button onclick="startAttributeGame()">Start Game</button>
    </div>
    <div id="results">
        <h2>Your Westeros House</h2>
        <p id="house-description"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
