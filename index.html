<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Game of Thrones Games</h1>
    <div id="game-banner" style="display: none; padding: 1rem; background: hsl(131, 100%, 50%); border: 1px solid #ccc; text-align: center; margin-top: 1rem;"></div>
    <div id="game-container">
        <div id="memory-game">
            <h2>Memory Card Game</h2>
            <div class="grid"></div>
            <button onclick="startMemoryGame()">Start Game</button>
        </div>
        <div id="feedback">
            <h3 id="memory-message" class="countdown-header">The north remembers</h3>
            <img id="house-image" src="images/housesort.jpg" alt="House Image">
        </div>
    </div>
        <div id="scoreboard">
            <p>Time: <span id="time">00:00</span></p>
            <p>Score: <span id="score">0</span></p>
            <img id="performance-image" src="" alt="Performance Character" style="max-height: 100px; display: none;"> <!-- Initially hidden -->
        </div><!-- Placeholder for character image -->
    </div>    
    <div id="attribute-game">
        <h2>Attribute Assignment Game</h2>
        <div class="questions"></div>
        <button onclick="startAttributeGame()">Start Game</button>
    </div>
    <div id="results">
        <h2>Your Westeros House</h2>
        <p id="house-description"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
